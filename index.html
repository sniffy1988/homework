<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/all.css">
	<script src="./js/jquery-1.11.1.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="./js/function.js"></script>
</head>
<body>
	<div class="wrapper">
		<div id="login">
			<form action="#" id="login_form">
				<p class="log">enter login</p>
				<input type="text" id="name">
				<p class="pas">enter password</p>
				<input type="password" id="password">
				<input type="submit" value="ENTER">
				<input type="button" value="REGISTER" id="reg">
			</form>
		</div>
		<div id="register" class="hidden">
			<form action="#" id="registration">
				<p class="login">enter login</p>
				<input type="text" id="log">
				<p class="pass">enter password</p>
				<input type="password" id="pass1">
				<p class="pass">retype password</p>
				<input type="password" id="pass2">
				<input type="submit" value="register">
			</form>
		</div>
		<div class="menu hidden">
			<p class="greet">Greetings, </p>
			<a href="#" class="logout">Logout</a>
			<a href="#" class="map_btn">to map</a>
		</div>
		<div class="map hidden">
			<div id="map-canvas"></div>
			<div class="nav">
				<div class="users"><p>list of users</p></div>
				<div class="favor"><p>favourite users</p></div>
				<div class="map_menu">
					<p class="show_map hidden">Show map markers</p>
					<p class="your_map hidden">return to home map</p>
					<p class="add_user hidden">Add favorite user</p>
					<p class="remove_user hidden">Remove favorite user</p>
					<p><a href="#" class="logout">Logout</a></p>
				</div>
			</div>
		</div>
	</div>
	<div class="push"></div>
	<div class="footer">
		<p>&copy Sniffy</p>
	</div>
</body>
</html>
